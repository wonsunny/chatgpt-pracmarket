<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .hero {
        margin-bottom: 50px;
      }

      .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }

      .card-img-top {
        width: 414px;
        height: 300px;
        object-fit: cover; /* 이미지 비율 유지 */
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">나만의 르탄마켓</h1>
      <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://source.unsplash.com/1600x900/?rice-cooker"
              class="card-img-top"
              alt="전기밥솥"
            />
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신
                거에요!
              </p>
              <a
                href="https://www.spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://source.unsplash.com/1600x900/?chair"
              class="card-img-top"
              alt="의자"
            />
            <div class="card-body">
              <h5 class="card-title">의자</h5>
              <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
              <p class="card-text">
                사무실에서 사용한 의자 팝니다. 조절 가능한 팔걸이가 달려있어요.
              </p>
              <a
                href="https://www.spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://source.unsplash.com/1600x900/?laptop"
              class="card-img-top"
              alt="노트북"
            />
            <div class="card-body">
              <h5 class="card-title">노트북</h5>
              <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
              <p class="card-text">
                삼성 노트북 판매합니다. 사용기간은 1년 정도이며, 상태는
                깨끗합니다.
              </p>
              <a
                href="https://www.spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="청소기.jpeg" class="card-img-top" alt="청소기" />
            <div class="card-body">
              <h5 class="card-title">청소기</h5>
              <h6 class="card-subtitle mb-2 text-muted">200원</h6>
              <p class="card-text">초강력청소기!</p>
              <a
                href="https://www.spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="햄토리.jpg" class="card-img-top" alt="햄토리" />
            <div class="card-body">
              <h5 class="card-title">햄토리</h5>
              <h6 class="card-subtitle mb-2 text-muted">0원</h6>
              <p class="card-text">파는건 아니지만 귀여워서 올려봤어용</p>
              <a
                href="https://www.spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="주석 2019-04-29 173620.jpg"
              class="card-img-top"
              alt="이랏샤이마쎄"
            />
            <div class="card-body">
              <h5 class="card-title">이랏샤이마쎄</h5>
              <h6 class="card-subtitle mb-2 text-muted">만원</h6>
              <p class="card-text">뇸뇸뇸</p>
              <a
                href="https://www.spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
